<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac tok</title>
    <!-- Bootstrap links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!--Jquery links-->
    <script src="jquery.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>

    <div class="container">
      <div class="canvas">
        <div class="wdt">
          <!--Yaha se top section -->
          <div class="top">
            <div class="row justify-content-center">
              <div class="col-3">
                <span id="x">X</span><br /><span id="ux">0</span>
              </div>
              <div class="col-3">
                <span id="o">O</span><br /><span id="uo">0</span>
              </div>
            </div>
            <div class="row">
              <div class="col-3">Draw:<span id="draw"> 0</span></div>
            </div>
            <div class="row">
              <div class="col-5"> <b>Play with</b></div>
            </div>
            <div class="row">
              <div class="col-5"><p id="bot" onclick="set_player(this.id)">Single Player</p></div>
              <div class="col-5"><p id="p2" onclick="set_player(this.id)">2 Player</p></div>
            </div>
          </div>
          <!-- end top-->
          <!--!yaha se grid chalu hua -->
          <div class="row justify-content-center" style="margin-top: 15px;" >
            <div class="col-2" id="box1" onclick="boxclick(this.id)"></div>
            <div class="col-2" id="box2" onclick="boxclick(this.id)"></div>
            <div class="col-2" id="box3" onclick="boxclick(this.id)"></div>
          </div>
          <div class="row justify-content-center">
            <div class="col-2" id="box4" onclick="boxclick(this.id)"></div>
            <div class="col-2" id="box5" onclick="boxclick(this.id)"></div>
            <div class="col-2" id="box6" onclick="boxclick(this.id)"></div>
          </div>
          <div class="row justify-content-center">
            <div class="col-2" id="box7" onclick="boxclick(this.id)"></div>
            <div class="col-2" id="box8" onclick="boxclick(this.id)"></div>
            <div class="col-2" id="box9" onclick="boxclick(this.id)"></div>
          </div>
        </div>
        <p id="info" class="text-center"></p>
      </div>
      <!-- Yaha se Footer chalu hai-->
      <div class="row">
        <h2 style="text-align: center; font-weight: bold">
          Developed By Sohel Sayyed
        </h2>
        <h2 id="h"style="text-align: center; font-weight: bold">
          Sohel Sayyed
        </h2>
      </div>
    </div>

  </body>
  <script src="game_logic.js"></script>

</html>
